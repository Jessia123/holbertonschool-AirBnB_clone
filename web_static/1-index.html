<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer</title>
  <style>
    /* Reset default margin and padding of the body */
    body {
      margin: 0;
      padding: 0;
    }

    /* Styling for the header */
    header {
      background-color: #FF0000; /* Red background color */
      height: 70px; /* Set the height of the header */
      width: 100%; /* Span the entire width of the page */
    }

    /* Styling for the footer */
    footer {
      background-color: #00FF00; /* Green background color */
      height: 60px; /* Set the height of the footer */
      width: 100%; /* Span the entire width of the page */
      position: fixed; /* Fix the position of the footer */
      bottom: 0; /* Place the footer at the bottom of the page */
    }

    /* Styling for the content of the footer */
    footer div {
      display: flex; /* Use flexbox for centering content */
      align-items: center; /* Center items vertically */
      justify-content: center; /* Center items horizontally */
      height: 100%; /* Set the height of the content div */
    }

    /* Styling for the text within the footer */
    footer span {
      color: #FFFFFF; /* White text color */
      font-weight: bold; /* Apply bold font weight */
    }
  </style>
</head>
<body>
  <header></header>

  <main style="height: calc(100vh - 130px);">
    <!-- Content goes here -->
  </main>

  <footer>
    <div>
      <span>Holberton School</span>
    </div>
  </footer>
</body>
</html>
