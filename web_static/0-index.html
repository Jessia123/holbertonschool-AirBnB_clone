<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer</title>
</head>
<body style="margin: 0; padding: 0;">
  <!-- Header -->
  <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

  <!-- Main Content -->
  <main style="height: calc(100vh - 130px);">
    <!-- Content goes here -->
  </main>

  <!-- Footer -->
  <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0;">
    <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
      <!-- Centered Text -->
      <span style="color: #FFFFFF; font-weight: bold;">Holberton School</span>
    </div>
  </footer>
</body>
</html>
